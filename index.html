<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-5">
    <div class="container bg-3">
        <div class="screen bg-2">888888888888</div>
        <div class="grid">
            <!--Row 1-->
            <button class="btn-base bg-4">7</button>
            <button class="btn-base bg-4">8</button>
            <button class="btn-base bg-4">9</button>
            <button class="btn-base bg-1">/</button>
            <!--Row 2-->
            <button class="btn-base bg-4">4</button>
            <button class="btn-base bg-4">5</button>
            <button class="btn-base bg-4">6</button>
            <button class="btn-base bg-1">*</button>
            <!--Row 3-->
            <button class="btn-base bg-4">1</button>
            <button class="btn-base bg-4">2</button>
            <button class="btn-base bg-4">3</button>
            <button class="btn-base bg-1">-</button>
            <!--Row 4-->
            <button class="btn-base bg-4 item-0">0</button>
            <button class="btn-base bg-4">.</button>
            <button class="btn-base bg-1">+</button>
            <!--Row 5-->
            <button class="btn-base bg-1 item-clear">CLEAR</button>
            <button class="btn-base bg-1">=</button>
        </div>
    </div>
</body>
</html>
