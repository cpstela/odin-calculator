<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="js-file.js" defer></script>
</head>
<body class="bg-5">
    <div class="container bg-3">
        <div class="grid">
            <!--Screen-->
            <div class="item-screen bg-2"></div>
            <!--Button row 1-->
            <button class="btn-base number bg-4" id="7">7</button>
            <button class="btn-base number bg-4" id="8">8</button>
            <button class="btn-base number bg-4" id="9">9</button>
            <button class="btn-base bg-1" id="/">/</button>
            <!--Button row 2-->
            <button class="btn-base number bg-4" id="4">4</button>
            <button class="btn-base number bg-4" id="5">5</button>
            <button class="btn-base number bg-4" id="6">6</button>
            <button class="btn-base bg-1" id="*">*</button>
            <!--Button row 3-->
            <button class="btn-base number bg-4" id="1">1</button>
            <button class="btn-base number bg-4" id="2">2</button>
            <button class="btn-base number bg-4" id="3">3</button>
            <button class="btn-base bg-1" id="-">-</button>
            <!--Button row 4-->
            <button class="btn-base number bg-4 item-2" id="0">0</button>
            <button class="btn-base bg-4" id=".">.</button>
            <button class="btn-base bg-1" id="+">+</button>
            <!--Button row 5-->
            <button class="btn-base bg-1 item-2" id="clear">CLEAR</button>
            <button class="btn-base bg-1" id="backspace">‚Üê</button>
            <button class="btn-base bg-1" id="equals">=</button>
        </div>
    </div>
</body>
</html>
