<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-5">
    <div class="container bg-3">
        <div class="screen bg-2">1234567890</div>
        <div class="row">
            <button class="btn-base bg-4">7</button>
            <button class="btn-base bg-4">8</button>
            <button class="btn-base bg-4">9</button>
            <button class="btn-base bg-1">/</button>
        </div>
        <div class="row">
            <button class="btn-base bg-4">4</button>
            <button class="btn-base bg-4">5</button>
            <button class="btn-base bg-4">6</button>
            <button class="btn-base bg-1">*</button>
        </div>
        <div class="row">
            <button class="btn-base bg-4">1</button>
            <button class="btn-base bg-4">2</button>
            <button class="btn-base bg-4">3</button>
            <button class="btn-base bg-1">-</button>
        </div>
        <div class="row">
            <button class="btn-base bg-4 width-2">0</button>
            <button class="btn-base bg-4">.</button>
            <button class="btn-base bg-1">+</button>
        </div>
        <div class="row">
            <button class="btn-base bg-1 width-3">CLEAR</button>
            <button class="btn-base bg-1">=</button>
        </div>
    </div>
</body>
</html>
