<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="background-color:#333533; padding: 25px; border-radius: 15px;">
        <div class="negre" style="color:#E8EDDF; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 3em; padding: 10px"> 1234567890</div>
        <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="button-yellow">+</button>
        </div>
        <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>*</button>
        </div>
        <div class="row">
            <button>0</button>
            <button>.</button>
            <button>/</button>
        </div>
        <div class="row">
            <button>CLEAR</button>
            <button>=</button>
        </div>
    </div>
</body>
</html>
